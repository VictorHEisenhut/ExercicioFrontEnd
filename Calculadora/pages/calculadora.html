<!DOCTYPE html>
<html lang="pt-br">
<script src="/scripts/calcular.js"></script>
<link rel="stylesheet" href="/styles/style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <form action="" method="get">
        <fieldset class="field">
            <legend>Calculadora</legend>

            <input type="text" id="display">

            <div class="containerBtn">
                <div>
                    <button class="btn" onclick="inserir(this)">1</button>
                    <button class="btn" onclick="inserir(this)">2</button>
                    <button class="btn" onclick="inserir(this)">3</button>
                </div>
                <div>
                    <button class="btn" onclick="inserir(this)">4</button>
                    <button class="btn" onclick="inserir(this)">5</button>
                    <button class="btn" onclick="inserir(this)">6</button>

                </div>
                <div>
                    <button class="btn" onclick="inserir(this)">7</button>
                    <button class="btn" onclick="inserir(this)">8</button>
                    <button class="btn" onclick="inserir(this)">9</button>
                </div>
                <div>
                    <button class="btn" onclick="inserir(this)">-</button>
                    <button class="btn" onclick="inserir(this)">0</button>
                    <button class="btn" onclick="inserir(this)">.</button>

                </div>
            </div>
            
            <div class="containerBtn">
                <input type="button" class="btn opes" onclick="definirOp(this)" value="+" id="soma">
                <input type="button" class="btn opes" onclick="definirOp(this)" value="-" id="subtracao">
                <input type="button" class="btn opes" onclick="calc()" value="=" id="igual">
                <input type="button" class="btn opes" onclick="definirOp(this)" value="ร" id="multiplicacao">
                <input type="button" class="btn opes" onclick="definirOp(this)" value="รท" id="divisao">

            </div>

            
        </fieldset>
        
    </form>
    <span id="result"></span>



</body>
</html>
