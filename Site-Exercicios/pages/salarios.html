<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="/styles/navigation.css">
<link rel="stylesheet" href="/styles/content.css">
<script src="/scripts/aumentos.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumentos</title>
</head>
<body>

    <script src="/scripts/header.js"></script>

    <script src="/scripts/navigation.js"></script>

    <div class="container">
        <div class="forms">
            <form action="x" method="get">
                <fieldset class="field">
                    <legend>Aumentos</legend>

                    <label for="nome">Digite o nome:</label>
                    <input type="text" id="nome" placeholder="Nome">

                    <label for="salario">Digite o salário:</label>
                    <input type="number" id="salario" placeholder="Salário">

                    <label for="cargos">Escolha o cargo:</label>
                    <select id="cargos">
                        <option value="gerente">Gerente</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="operador">Operador</option>
                        <option value="outro">Outro</option>
                    </select>

                </fieldset>

                <div class="containerBtn">

                    <input onclick="concedeAumento()" type="button" value="Enviar" class="btn">

                </div>

            </form>

            <h3><span id="result"></span></h3>

        </div>
    </div>


    <footer><img src="/imgs/V.png" alt="" id="imgFooter"></footer>
</body>
</html>
