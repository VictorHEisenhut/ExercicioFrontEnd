<!DOCTYPE html>
<html lang="pt-br">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cinema</title>
</head>
<body>
    <form action="" method="get">
        <legend class="m-1">Cinema</legend>

        <div class="form-floating mt-2">
            <input class="form-control" type="text" placeholder="Informe quantas cadeiras o cinema deve ter" id="">
            <label for="floatingInputValue">Insira as cadeiras:</label>
        </div>
        <div class="mt-3">
            <input class="btn btn-primary" type="button" id="inserir" value="Inserir">
        </div>
        
    </form>

    <div id="campoCadeiras" class="text-center">

    </div>

    <hr>

    <span id="results"></span>

    <script>

        $(document).ready(() => {

            $('#inserir').click(() => {

                let qtd = document.getElementsByTagName("input")[0].value
                let aux = 0
                let livres = qtd;
                let ocupados = 0;

                let itens = ""

                    for(let i = 0; i < qtd; i++){
                        itens += `<button width="20px" height="20px" class="btn btn-success m-2">${i + 1}</button>`
                        aux++
                        if(aux >= 15){
                            itens += `<br>`
                            aux = 0;
                        }
                    }

                document.getElementById('campoCadeiras').innerHTML = itens

                
                $('button').click((item) =>{
                    if($(item.target).attr('class') != "btn btn-success m-2 btn-danger"){
                        $(item.target).addClass('btn-danger')
                        ocupados++
                        livres--
                    }
                    
                    document.getElementById('results').innerHTML = `Livres: ${livres} Ocupados: ${ocupados}`
                })

                $('button').dblclick((item) => {
                    if($(item.target).attr('class') == "btn btn-success m-2 btn-danger"){
                        $(item.target).removeClass('btn-danger')
                        ocupados--
                        livres++
                    }
    
                    document.getElementById('results').innerHTML = `Livres: ${livres} Ocupados: ${ocupados}`

                })
            })

                

            })
    </script>

</body>
</html>
