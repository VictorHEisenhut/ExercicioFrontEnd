<!DOCTYPE html>
<html lang="pt-br">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/scripts/scripts.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <div class="m-2">
        <form action="" method="get">

            <legend>Informações dos produtos</legend>

                <div class="form-floating mb-2">

                    <input class="form-control " type="text" required id="desc" placeholder="Descrição">
                    <label for="floatingInputValue">Insira a descrição:</label>
                </div>

                <div class="form-floating mb-2">

                    <input class="form-control" type="number" min="0" id="valor" placeholder="Valor">
                    <label for="floatingInputValue">Insira o valor:</label>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" type="number" min="0" id="units" placeholder="Unidades">
                    <label for="floatingInputValue">Insira as unidades:</label>

                </div>


            <div class="mt-3">
                <input class="btn btn-success" type="button" id="cadastrar" onclick="gerarTabela()" value="Cadastrar">
                <input class="btn btn-primary" type="button" id="editar" onclick="editarProdutos()" disabled value="Editar">
            </div>
        </form>
    </div>
    
    <table class="table m-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col">Unidades</th>
                <th scope="col">SubTotal</th>
                <th scope="col">Excluir</th>
                <th scope="col">Editar</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <thead>
            <tr id="tr"></tr>
        </thead>
    </table>

    <style id="style">
       
    </style>

</body>
</html>
