<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="/styles/content.css">

<body>
    <div class="container">
        <form action="" method="get">

            <fieldset>
                <legend>Informações de Contatos</legend>
                <label for="nome">Insira o nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome">

                <label for="nome">Insira o email:</label>
                <input type="email" name="email" id="email" placeholder="Email">

                <label for="nome">Insira o telefone de contato:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone">

            </fieldset>

            <div class="containerBtn">
                <input class="btn" type="button" onclick="gerarTabela()" value="Cadastrar">
                <input class="btn" type="button" onclick="listarTabela()" value="Listar">
            </div>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Excluir</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>
</html>
