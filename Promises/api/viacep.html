<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ViaCEP API</title>
</head>
<body>

    <div class="m-2">
        <input class="form-control m-2" type="text" placeholder="Informe CEP" id="cep" onblur="dadosCep()">
        <input class="form-control m-2" type="text" placeholder="Rua" id="rua">
        <input class="form-control m-2" type="text" placeholder="Bairro" id="bairro">
        <input class="form-control m-2" type="text" placeholder="Cidade" id="cidade">
    </div>

    <script>
        function dadosCep(){

            let cep = document.getElementById("cep").value;
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then((dados) => dados.json())
            .then((response) => {
                console.log(response)
                document.getElementById("rua").value = response.logradouro
                document.getElementById("bairro").value = response.bairro
                document.getElementById("cidade").value = response.localidade
            }
            )
            .catch((error) => console.log("Erro"))
        }

    </script>
</body>
</html>
