<!DOCTYPE html>
<html lang="pt-br">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatinhos</title>
</head>
<body>
    
    <div class="d-flex justify-content-center m-2">
        <div class="card" style="width: 18rem;">
            <img id="img" src="" class="card-img-top">
            <div class="card-body text-center">
                <h5 class="card-title">Gatinhos fofos</h5>
                <button class="btn btn-primary" onclick="geraGatinhos()">Gerar imagem</button>
            </div>
        </div>
    </div>

    

    <script>

        function geraGatinhos(){
            let img = document.getElementById("img")

            fetch(`https://api.thecatapi.com/v1/images/search`)
            .then((dados) => dados.json())
            .then((response) => {
                console.log(response)
                img.src = response[0].url
            })
            .catch((error) => console.log(error))
        }



    </script>

</body>
</html>
