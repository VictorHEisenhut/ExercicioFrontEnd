<!DOCTYPE html>
<html lang="pt-br">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/scripts/scripts.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    
    <div class="m-2">
        <form action="" method="get">

            <legend>Informações de cadastro</legend>
            
                <div class="form-floating mb-2">
                    <input class="form-control" type="text" id="nome" placeholder="Nome">
                    <label for="floatingInputValue">Insira seu nome:</label>

                </div>

                <div class="form-floating mb-2">

                    <input class="form-control " type="email" required id="email" placeholder="Email">
                    <label for="floatingInputValue">Insira seu email:</label>
                </div>

                <div class="form-floating mb-2">

                    <input class="form-control" type="password"  id="senha" placeholder="Senha">
                    <label for="floatingInputValue">Insira sua senha:</label>
                </div>

                <div class="mt-3 d-flex justify-content-center">
                    <input class="btn btn-success" type="button" id="cadastrar" onclick="cadastrarMaisUsuarios()" value="Cadastrar">
                </div>
                <div class="mt-1 d-flex justify-content-center">
                    <a href="/pages/index.html">Voltar ao início</a>
                </div>
            </form>

</body>
</html>
