<!DOCTYPE html>
<html lang="pt-br">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/scripts/scripts.js"></script>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="m-2">
        <form action="" method="get">

            <legend>Login</legend>

                <div class="form-floating mb-2">
                    <input class="form-control " type="email" required id="emailLogin" placeholder="Email">
                    <label for="floatingInputValue">Insira seu email:</label>
                </div>

                <div class="form-floating mb-2">

                    <input class="form-control" type="password"  id="senhaLogin" placeholder="Senha">
                    <label for="floatingInputValue">Insira sua senha:</label>
                </div>

                <div class="mt-3 d-flex justify-content-center">
                    <input class="btn btn-success" type="button" id="logar" onclick="logarUsuario()" value="Logar">
                </div>
            </form>
</body>
</html>
